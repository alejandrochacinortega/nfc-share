<ion-view view-title="{{vm.receipt.store}}">
    <ion-content>
        <div class="list card text-center">

            <h4>{{vm.receipt.store}}</h4>
                <h4>Items</h4>
            <div ng-repeat="items in vm.receipt.items">
                <h5>{{items.name}} - {{items.price}}</h5>
            </div>
            <h4>Total: {{vm.receipt.amount}}</h4>
            <h4>Location: {{vm.receipt.location}}</h4>
            <h4>Telephone: {{vm.receipt.tlf}}</h4>
        </div>
    </ion-content>
</ion-view>
